<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Indigo night gradient -->
    <linearGradient id="indigo" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0f1a"/>
      <stop offset="55%" stop-color="#090d16"/>
      <stop offset="100%" stop-color="#070a12"/>
    </linearGradient>

    <!-- Seigaiha wave pattern -->
    <pattern id="seigaiha" width="80" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 40
               C 10 20, 30 20, 40 40
               C 50 20, 70 20, 80 40
               M-40 40
               C -30 20, -10 20, 0 40
               M40 40
               C 50 20, 70 20, 80 40" 
            fill="none" stroke="#141a24" stroke-width="2" opacity="0.7"/>
      <path d="M0 20
               C 10 0, 30 0, 40 20
               C 50 0, 70 0, 80 20
               M-40 20
               C -30 0, -10 0, 0 20
               M40 20
               C 50 0, 70 0, 80 20" 
            fill="none" stroke="#101621" stroke-width="2" opacity="0.7"/>
    </pattern>

    <!-- Gold + Jade -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d6b777"/>
      <stop offset="50%" stop-color="#b6904f"/>
      <stop offset="100%" stop-color="#a57f3f"/>
    </linearGradient>
    <radialGradient id="jadeGlow" cx="75%" cy="25%" r="30%">
      <stop offset="0%" stop-color="#4fc3ad" stop-opacity="0.38"/>
      <stop offset="60%" stop-color="#2e8c77" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#1b2a27" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft glows & grain -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="9"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.028"/>
      </feComponentTransfer>
    </filter>

    <!-- Crescent mask -->
    <mask id="crescentMask">
      <rect width="100%" height="100%" fill="black"/>
      <circle cx="1460" cy="260" r="230" fill="white"/>
      <circle cx="1510" cy="260" r="210" fill="black"/>
    </mask>

    <!-- Shoji stripe pattern -->
    <pattern id="shoji" width="36" height="200" patternUnits="userSpaceOnUse">
      <rect width="36" height="200" fill="#0e1218"/>
      <rect x="0" y="0" width="2" height="200" fill="#2a2f3b" opacity="0.6"/>
      <rect x="34" y="0" width="2" height="200" fill="#2a2f3b" opacity="0.6"/>
      <rect x="18" y="0" width="2" height="200" fill="#2a2f3b" opacity="0.35"/>
    </pattern>
  </defs>

  <!-- Base -->
  <rect width="100%" height="100%" fill="url(#indigo)"/>

  <!-- Jade crescent glow -->
  <rect width="100%" height="100%" fill="url(#jadeGlow)" mask="url(#crescentMask)" filter="url(#softGlow)"/>

  <!-- Right golden shoji ribbon -->
  <g opacity="0.82" filter="url(#softGlow)">
    <rect x="1590" y="-40" width="14" height="1200" fill="url(#gold)"/>
    <rect x="1604" y="-40" width="220" height="1200" fill="url(#shoji)"/>
    <rect x="1824" y="-40" width="14" height="1200" fill="url(#gold)"/>
  </g>

  <!-- Bottom waves -->
  <rect x="0" y="760" width="1920" height="340" fill="url(#seigaiha)" opacity="0.16"/>

  <!-- Lantern bokeh -->
  <g opacity="0.22" filter="url(#softGlow)">
    <circle cx="220" cy="200" r="4" fill="#d5b36a"/>
    <circle cx="300" cy="260" r="6" fill="#d5b36a"/>
    <circle cx="440" cy="180" r="5" fill="#d5b36a"/>
    <circle cx="620" cy="140" r="3.5" fill="#d5b36a"/>
    <circle cx="760" cy="220" r="4.5" fill="#d5b36a"/>
    <circle cx="980" cy="160" r="5" fill="#d5b36a"/>
    <circle cx="1100" cy="240" r="4" fill="#d5b36a"/>
  </g>

  <!-- Grain overlay -->
  <rect width="100%" height="100%" filter="url(#grain)"/>
</svg>