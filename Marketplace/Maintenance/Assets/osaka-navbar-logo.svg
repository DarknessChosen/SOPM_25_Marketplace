<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c9a86a"/>
      <stop offset="50%" stop-color="#b6904f"/>
      <stop offset="100%" stop-color="#a57f3f"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- transparent background -->
  <g transform="translate(0,0)">
    <!-- emblem -->
    <g transform="translate(54,60)" filter="url(#soft)">
      <circle cx="0" cy="0" r="36" fill="none" stroke="url(#gold)" stroke-width="6"/>
      <path d="M -34 4 L 34 -4 L 34 4 Z" fill="#2e8c77"/>
      <path d="M -34 -4 L 34 4 L 34 -4 Z" fill="url(#gold)"/>
    </g>

    <!-- wordmark -->
    <g>
      <text x="110" y="48" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" letter-spacing="6" fill="#bfa36b">OSAKA CONTINENTAL</text>
      <text x="110" y="90" font-family="Georgia, 'Times New Roman', serif" font-weight="700" font-size="34" fill="#e9e6df" >
        Armory
      </text>
    </g>
  </g>
</svg>
