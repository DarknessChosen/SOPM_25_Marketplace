<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="midnight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0c12"/>
      <stop offset="60%" stop-color="#07090e"/>
      <stop offset="100%" stop-color="#05070a"/>
    </linearGradient>

    <!-- Seigaiha wave pattern -->
    <pattern id="seigaiha" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M0,80 
               C20,60 60,60 80,80
               M-40,80 C-20,60 20,60 40,80
               M40,80 C60,60 100,60 120,80" 
            fill="none" stroke="#1a1f2a" stroke-width="2" />
      <path d="M0,40 
               C20,20 60,20 80,40
               M-40,40 C-20,20 20,20 40,40
               M40,40 C60,20 100,20 120,40" 
            fill="none" stroke="#171c26" stroke-width="2" />
    </pattern>

    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c9a86a"/>
      <stop offset="50%" stop-color="#b6904f"/>
      <stop offset="100%" stop-color="#a57f3f"/>
    </linearGradient>

    <linearGradient id="jade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#48c1a7"/>
      <stop offset="100%" stop-color="#2e8c77"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- corner neon rails -->
    <linearGradient id="neonJade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1c4f48" />
      <stop offset="100%" stop-color="#2e8c77" />
    </linearGradient>
    <linearGradient id="neonGold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4b3a1a" />
      <stop offset="100%" stop-color="#b6904f" />
    </linearGradient>

    <!-- central crest ring mask -->
    <mask id="ringMask">
      <rect width="100%" height="100%" fill="white"/>
      <circle cx="960" cy="540" r="300" fill="black"/>
      <circle cx="960" cy="540" r="260" fill="white"/>
    </mask>

    <!-- subtle film grain -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" seed="9"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.035"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- base -->
  <rect width="100%" height="100%" fill="url(#midnight)"/>

  <!-- seigaiha pattern -->
  <rect width="100%" height="100%" fill="url(#seigaiha)" opacity="0.25"/>

  <!-- vertical neon rails on sides -->
  <g opacity="0.75" filter="url(#softGlow)">
    <rect x="40" y="0" width="6" height="1080" fill="url(#neonJade)"/>
    <rect x="1874" y="0" width="6" height="1080" fill="url(#neonGold)"/>
  </g>

  <!-- central gold crest ring -->
  <g mask="url(#ringMask)" opacity="0.3" filter="url(#softGlow)">
    <rect x="0" y="0" width="1920" height="1080" fill="url(#gold)"/>
  </g>

  <!-- torii silhouette -->
  <g transform="translate(960,640)" opacity="0.35" filter="url(#softGlow)">
    <!-- top beam -->
    <rect x="-360" y="-240" width="720" height="24" rx="2" fill="#0e1117" stroke="#2a2f3b" stroke-width="2"/>
    <!-- roof curve (stylized) -->
    <path d="M -390 -250 C -200 -300, 200 -300, 390 -250" fill="none" stroke="#2a2f3b" stroke-width="6"/>
    <!-- posts -->
    <rect x="-260" y="-236" width="24" height="280" fill="#0e1117" stroke="#2a2f3b" stroke-width="2"/>
    <rect x="236"  y="-236" width="24" height="280" fill="#0e1117" stroke="#2a2f3b" stroke-width="2"/>
    <!-- mid beam -->
    <rect x="-320" y="-160" width="640" height="14" rx="2" fill="#0e1117" stroke="#2a2f3b" stroke-width="2"/>
  </g>

  <!-- crossed blades subtle -->
  <g transform="translate(960 520)" opacity="0.22" filter="url(#softGlow)">
    <path d="M -520 10 L 520 -10 L 520 10 Z" fill="url(#jade)"/>
    <path d="M -520 -10 L 520 10 L 520 -10 Z" fill="url(#gold)"/>
  </g>

  <!-- vignette + grain -->
  <rect width="100%" height="100%" fill="url(#midnight)" opacity="0.25"/>
  <rect width="100%" height="100%" filter="url(#grain)"/>
</svg>