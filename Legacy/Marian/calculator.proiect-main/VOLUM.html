<body>
    <h1>VOLUM</h1>
    <h2>Volum sfera</h2>
    <h3>Volumul sferei se calculeaza dupa formula: 4/3*Ï€r^3</h3>
    <input type="number" id="input_radius" placeholder="Introduceti raza">
<input type="button" value="Find" id="input_button" >
<script>
 
function calculateVolume(){
    let radius = document.getElementById("input_radius").value;

    let volume = (4/3)* Math.PI * Math.pow(radius, 3);

    alert("Volumul sferei este egal cu:  "+volume.toFixed(2));
}

    
let button=document.getElementById("input_button");
button.onclick=calculateVolume;
 
</script>
    <h2>Volum paralelipiped</h2>
    <input type="number" id="input_lungime" placeholder="Introduceti lungimea">
    <input type="number" id="input_latimea" placeholder="Introduceti latimea">
    <input type="number" id="input_inaltime" placeholder="Introduceti inaltimea">
<input type="button" value="Find" id="input_button2" >

<script>
 
    function calculateVolume_paral(){
        let lungime = document.getElementById("input_lungime").value;
        let latime  = document.getElementById("input_latimea").value;
        let inaltime= document.getElementById("input_inaltime").value;
    
        let volume_p = lungime * latime * inaltime;
    
        alert("Volumul paralelipipedului este egal cu: "+volume_p.toFixed(2));
    }
    
        
    let button2=document.getElementById("input_button2");
    button2.onclick=calculateVolume_paral;
     
    </script>

    <h2>Volum cub</h2>

    <input type="number" id="input_latura" placeholder="Introduceti latura">
    <input type="button" value="Find" id="input_button3" > 
 <script>
    function calculateVolume_cub(){
        let latura = document.getElementById("input_latura").value;

        let volume_cub = Math.pow(latura, 3);
        alert("Volumul paralelipipedului este egal cu: "+volume_cub.toFixed(2));
    }
    let button3=document.getElementById("input_button3");
    button3.onclick=calculateVolume_cub;
 
</script>

    <h2>Volum piramida</h2>
    <input type="number" id="input_inaltimea" placeholder="Introduceti inaltimea">
    <input type="number" id="input_ariabazei" placeholder="Introduceti aria bazei">
    <input type="button" value="Find" id="input_button5" > 
 <script>
    function calculateVolume_piramida(){
        let inaltimea = document.getElementById("input_inaltimea").value;
        let ariabazei = document.getElementById("input_ariabazei").value;

        let volume_piramida = inaltimea * ariabazei/3;
        alert("Volumul piramidei este egal cu: "+volume_piramida.toFixed(2));
    }
    let button5=document.getElementById("input_button5");
    button5.onclick=calculateVolume_piramida;
 
</script>
