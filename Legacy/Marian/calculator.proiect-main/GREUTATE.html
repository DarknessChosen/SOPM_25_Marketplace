<body>
    <h1>GREUTATEA UNUI CORP</h1>
    <div style="text-align:center" width="100%">
        <input type="number" id="cc" placeholder="MASA" required onchange="my()"/>
           <br>
        <input type="number" id="fc" placeholder="REZULTAT" required onchange="your()"/>
        </div>
        <script>
            function my() {
       var ny = document.getElementById("cc").value;
    var final = (ny*9.8);
document.getElementById("fc").value = final;
            }
function your() {
        var fy = document.getElementById("fc").value;
        var fnal = (fy/9.8);
        document.getElementById("cc").value = fnal;
}
        </script>
        <h2>Greutatea unui corp este for»õa cu care un camp gravitational actioneaza asupra corpului.
            Greutatea unui corp nu trebuie confundata cu masa lui.
            
            greutatea = masa * acceleratia gravitationala</h2>
