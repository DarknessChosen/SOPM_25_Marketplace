<!-- login page html -->

<html>

<head>
    <link rel="stylesheet" href="login.css" />
    <title>The Shadow's Dojo</title>
</head>

<body>
    <div class="login-card">
        <h2>The Shadow's Dojo</h2>
        <h3>Your ID, please</h3>
        <form class="login-form" action="login.html" onsubmit="return authenticate()">
            <input id="username" type="text" placeholder="Nickname" name="username" required />
            <input id="password" type="password" placeholder="Access key" name="password" required />
            <a href="https://www.google.com">
                Not one of us?
                You might want to turn back
            </a>
            <button>This way, warrior</button>
        </form>
    </div>

    <script>
        function authenticate() {
            var authorised;

            var password = document.getElementById("password").value;

            if (password == "42069") {
                authorised = true;
                window.open("main.html");
            } else {
                authorised = false;
                alert("You don't belong here, leave now!");
            }
            return authorised;
        }
    </script>
</body>

</html>
